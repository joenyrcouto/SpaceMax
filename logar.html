    /* Estilos CSS para cobrir o fundo da página com estrelas */
    body {
        margin: 0;
        overflow: hidden;
        background-color: black;
        position: relative;
    }

    /* Estilos CSS para as estrelas */
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background-color: white;
        border-radius: 50%;
    }

    /* Keyframes para animação de movimento */
    @keyframes moveStar {
        0% {
            transform: translateY(-2px);
        }
        100% {
            transform: translateY(100vh);
        }
    }

    /* Container para as estrelas */
    #stars-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Coloca o container das estrelas atrás do conteúdo */
    }

    .container {
        display: flex;
    }

    .block {
        flex: 1;
        height: 500px;
    }

    input::placeholder {text-align: center;

    <script>
        // Função para criar uma estrela e definir sua animação
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animation = `moveStar ${Math.random() * 20 + 10}s linear infinite`; // Animação de movimento com duração aleatória
            document.getElementById('stars-container').appendChild(star);

            // Evento para reiniciar a estrela quando ela sair da tela
            star.addEventListener('animationiteration', () => {
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = '-2px'; // Posicione a estrela acima da tela
            });
        }

        // Crie 100 estrelas
        for (let i = 0; i < 100; i++) {
            createStar();
        }
    </script>
