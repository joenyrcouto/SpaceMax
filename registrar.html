    <script>
        // Fun√ß√£o para criar uma estrela e definir sua anima√ß√£o
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animation = `moveStar ${Math.random() * 20 + 10}s linear infinite`; // Anima√ß√£o de movimento com dura√ß√£o aleat√≥ria
            document.getElementById('stars-container').appendChild(star);

            // Evento para reiniciar a estrela quando ela sair da tela
            star.addEventListener('animationiteration', () => {
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = '-2px'; // Posicione a estrela acima da tela
            });
        }

        // Crie 100 estrelas
        for (let i = 0; i < 100; i++) {
            createStar();
        }
